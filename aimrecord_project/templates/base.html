<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Archery Competitions{% endblock %}</title>
    <style>
        header {
            background-color: green;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <header>
        <h1>AimRecord</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/about/">About</a>
        </nav>
    </header>
    <main>
        {% block content %}
        <!-- Base content shown if no child template overrides -->
        <p>AimRecord</p>
        {% endblock %}
    </main>
    <footer>
        <p>Copyright &copy; 2025 Archery Competitions</p>
    </footer>
</body>
</html>
