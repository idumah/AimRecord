{% extends "base.html" %}

{% block content %}
<div class="content-section">
    <form method="POST" action="">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Регистрация</legend>
            {{ form.as_p }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Подтвердить</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            Если у вас уже есть аккаунт? <a class="ml-2" href="{% url 'login' %}">Войти</a>
        </small>
    </div>
</div>
{% endblock %}
